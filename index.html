<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
    <title>ChatKit na Netlify</title>

    <style>
      :root {
        color-scheme: light;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #f6f7fb;
      }

      #login-screen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }

      #login-box {
        width: 100%;
        max-width: 360px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 22px;
        box-sizing: border-box;
      }

      #login-box h1 {
        margin: 0 0 16px;
        font-size: 1.25rem;
      }

      #login-box label {
        display: block;
        margin-top: 10px;
        margin-bottom: 6px;
        font-size: 0.9rem;
      }

      #login-box input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border: 1px solid #d2d8e3;
        border-radius: 8px;
        font-size: 0.95rem;
      }

      #login-box button {
        width: 100%;
        margin-top: 14px;
        border: 0;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
      }

      #login-btn {
        background: #1b75ff;
        color: white;
      }

      #login-error {
        margin-top: 10px;
        min-height: 20px;
        color: #b42318;
        font-size: 0.9rem;
      }

      #chat-screen {
        height: 100vh;
        position: relative;
      }

      #logout-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 20;
        border: 0;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 0.85rem;
        cursor: pointer;
        background: #111827;
        color: white;
      }

      openai-chatkit {
        display: block;
        height: 100vh;
      }

      [hidden] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <section id="login-screen" hidden>
      <div id="login-box">
        <h1>Login</h1>
        <form id="login-form">
          <label for="username">User</label>
          <input id="username" name="username" type="text" autocomplete="username" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />

          <button id="login-btn" type="submit">Zaloguj</button>
          <div id="login-error" role="alert"></div>
        </form>
      </div>
    </section>

    <section id="chat-screen" hidden>
      <button id="logout-btn" type="button">Wyloguj</button>
      <openai-chatkit id="my-chat"></openai-chatkit>
    </section>

    <script>
      const AUTH_STORAGE_KEY = "chatkit_basic_auth";
      const USER_ID_STORAGE_KEY = "chatkit_user_id";

      const loginScreen = document.getElementById("login-screen");
      const chatScreen = document.getElementById("chat-screen");
      const loginForm = document.getElementById("login-form");
      const loginError = document.getElementById("login-error");
      const logoutBtn = document.getElementById("logout-btn");

      let chatMounted = false;

      function getOrCreateUserId() {
        let id = localStorage.getItem(USER_ID_STORAGE_KEY);
        if (!id) {
          id = "user_" + Math.random().toString(16).slice(2) + "_" + Date.now();
          localStorage.setItem(USER_ID_STORAGE_KEY, id);
        }
        return id;
      }

      function getAuthToken() {
        return sessionStorage.getItem(AUTH_STORAGE_KEY);
      }

      function setAuthToken(username, password) {
        sessionStorage.setItem(AUTH_STORAGE_KEY, btoa(`${username}:${password}`));
      }

      function clearAuthToken() {
        sessionStorage.removeItem(AUTH_STORAGE_KEY);
      }

      function showLogin(message = "") {
        loginScreen.hidden = false;
        chatScreen.hidden = true;
        loginError.textContent = message;
      }

      function showChat() {
        loginScreen.hidden = true;
        chatScreen.hidden = false;
        loginError.textContent = "";
      }

      async function verifyCredentials(username, password) {
        const res = await fetch("/.netlify/functions/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || "Logowanie nie powiodlo sie.");
        }
      }

      const userId = getOrCreateUserId();

      const options = {
        api: {
          async getClientSecret(currentClientSecret) {
            const authToken = getAuthToken();
            if (!authToken) {
              throw new Error("Brak sesji logowania. Zaloguj sie ponownie.");
            }

            const res = await fetch("/.netlify/functions/chatkit-session", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Basic ${authToken}`,
              },
              body: JSON.stringify({
                user: userId,
                currentClientSecret: currentClientSecret || null,
              }),
            });

            if (!res.ok) {
              const data = await res.json().catch(() => ({}));
              if (res.status === 401) {
                clearAuthToken();
                showLogin("Sesja wygasla. Zaloguj sie ponownie.");
              }
              throw new Error(data.error || "Nie udalo sie pobrac client_secret.");
            }

            const data = await res.json();
            return data.client_secret;
          },
        },

        theme: {
          colorScheme: "light",
          radius: "pill",
          density: "compact",
          typography: {
            baseSize: 15,
            fontFamily:
              '"OpenAI Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif',
            fontFamilyMono:
              'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace',
            fontSources: [
              {
                family: "OpenAI Sans",
                src: "https://cdn.openai.com/common/fonts/openai-sans/v2/OpenAISans-Regular.woff2",
                weight: 400,
                style: "normal",
                display: "swap",
              },
            ],
          },
        },

  /*      composer: {
          attachments: {
            enabled: true,
            maxCount: 5,
            maxSize: 10485760,
          },*/

        composer: {
          attachments: {
            enabled: true,
            uploadStrategy: { type: "hosted" },
            maxCount: 5,
            maxSize: 10485760,
            accept: {
              "application/pdf": [".pdf"],
              "text/plain": [".txt", ".md", ".csv"],
              "image/*": [".png", ".jpg", ".jpeg", ".webp"],
            },
          },

        
          tools: [
            {
              id: "search_docs",
              label: "Search docs",
              shortLabel: "Docs",
              placeholderOverride: "Search documentation",
              icon: "circle-question",
              pinned: false,
            },
          ],
        },

        startScreen: {
          greeting: "",
          prompts: [
            {
              icon: "circle-question",
              label: "Czy moja firma podlega pod NIS2 i jak to sprawdzić?",
              prompt: "Czy moja firma podlega pod NIS2 i jak to sprawdzić?",
            },
            
            {
              icon: "circle-question",
              label: "Jakie są 3 najważniejsze obowiązki w NIS2 dla zarządu?",
              prompt: "Jakie są 3 najważniejsze obowiązki w NIS2 dla zarządu?",
            },

            {
              icon: "circle-question",
              label: "Jakie są podstawowe wymagania ciągłości działania (ISO 22301) i od czego zacząć?",
              prompt: "Jakie są podstawowe wymagania ciągłości działania (ISO 22301) i od czego zacząć?",
            },
            
            {
              icon: "circle-question",
              label: "Jakie minimum dokumentów (polityki/procedury) potrzebujemy na start pod NIS2?",
              prompt: "Jakie minimum dokumentów (polityki/procedury) potrzebujemy na start pod NIS2?",
            },

            {
              icon: "circle-question",
              label: "Czy za brak spełnienia wymagań NIS2 firmie grożą jakieś kary?",
              prompt: "Czy za brak spełnienia wymagań NIS2 firmie grożą jakieś kary?",
            },

            
          ],
        },
      };

      async function mountChat() {
        if (chatMounted) {
          return;
        }

        await customElements.whenDefined("openai-chatkit");
        const chatkit = document.getElementById("my-chat");

        chatkit.addEventListener("chatkit.error", (e) => {
          console.error("CHATKIT ERROR:", e.detail?.error || e);
          alert("ChatKit error: " + (e.detail?.error?.message || "sprawdz Console"));
        });

        chatkit.setOptions(options);
        chatMounted = true;
      }

      async function startChat() {
        showChat();

        try {
          await mountChat();
        } catch (err) {
          console.error(err);
          clearAuthToken();
          showLogin("Nie udalo sie uruchomic chatu. Zaloguj sie ponownie.");
        }
      }

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showLogin("Wpisz user i haslo.");
          return;
        }

        try {
          await verifyCredentials(username, password);
          setAuthToken(username, password);
          await startChat();
        } catch (err) {
          clearAuthToken();
          showLogin(err.message || "Logowanie nie powiodlo sie.");
        }
      });

      logoutBtn.addEventListener("click", () => {
        clearAuthToken();
        showLogin();
      });

      if (getAuthToken()) {
        startChat().catch((err) => {
          console.error(err);
          clearAuthToken();
          showLogin("Sesja wygasla. Zaloguj sie ponownie.");
        });
      } else {
        showLogin();
      }
    </script>
  </body>
</html>
